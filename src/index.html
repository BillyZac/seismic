<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>seismic</title>
    <link rel="stylesheet" href="./css/master.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header><img class="logo" src="./images/seismic-logo-white.png"></header>
    <main>
      <svg class="map"></svg>
      <div class="info">
        <h3>Place</h3>
        <p class="place">Hover over an event to see more information.</p>
        <h3>Magnitude</h3>
        <p class="mag">. . .</p>
        <h3>Date</h3>
        <p class="date">. . .</p>
        <p class="time"></p>
        <div class="photos"></div>
        <div class="notifications"></div>
      </div>
    </main>
    <script src="./js/main.js" type="text/javascript"></script>
  </body>
</html>
